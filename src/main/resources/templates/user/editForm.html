<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="starter-template.css" th:href="@{/starter-template.css}" rel="stylesheet">

  <title th:text="${title}">Yongin Secretary</title>
</head>
<header>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
    <a class="navbar-brand" th:href="@{/}">Yongin Secretary</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/board/list}">게시판 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/todo}">투두 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/weather}">날씨 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/login}">로그인 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>
        <li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
          <a class="nav-link" href="#" th:href="@{/signup}">회원가입 <span class="sr-only" th:if="${menu} == 'home'">(current)</span></a>
        </li>


        <!-- <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </li> -->
      </ul>
      <!-- <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>

  </nav>
</header>
<body>
<br/><br/><br/><br/>
<div align="center">
  <div class="container" align="center">
  <form action="editForm.html" th:action th:method="post" th:object="${userEditDTO}">
    <div>
      <label th:for="loginId">아이디 : </label>
      <input type="text" th:field="*{loginId}" readonly/>
    </div>
    <br/>
    <div>
      <label th:for="oldPassword">현재 비밀번호 : </label>
      <input type="password" th:field="*{oldPassword}" th:errorclass="field-error"/>
      <div class="field-error" th:errors="*{oldPassword}" />
    </div>
    <br/>
    <div>
      <label th:for="password">새 비밀번호 : </label>
      <input type="password" th:field="*{password}" th:errorclass="field-error"/>
      <div class="field-error" th:errors="*{password}" />
    </div>
    <br/>
    <div>
      <label th:for="passwordCheck">새 비밀번호 확인 : </label>
      <input type="password" th:field="*{passwordCheck}" th:errorclass="field-error"/>
      <div class="field-error" th:errors="*{passwordCheck}" />
    </div>
    <br/>
    <div>
      <label th:for="oldNickname">현재 닉네임 : </label>
      <input type="text" th:field="*{oldNickname}" readonly/>
    </div>
    <br/>
    <div>
      <label th:for="nickname">새 닉네임 : </label>
      <input type="text" th:field="*{nickname}" th:errorclass="field-error"/>
      <div class="field-error" th:errors="*{nickname}" />
    </div>
    <br/>
    <div align="center">
      <button type="submit">정보수정</button>
      <button type="button" th:onclick="|location.href='@{/user/delete}'|">회원탈퇴</button>
    </div>
  </form>
</div>
</body>
</html>

<style>

    .container {
        width: 500px;
        height: 500px;
        margin-top:30px;
        padding-top: 50px;
        border: 2px solid;
    }
    input {
        border: 3px solid black;
        width: 200px;
        height: 30px;
    }
    label {
        font-weight: bolder;
        font-size: large;

    }
    button {
        width: 150px;
        height: 50px;
        background-color: #29252;
        font-weight: bolder;
        font-size: x-large;
        border: 3px solid;
        border-radius: 15px;
    }
</style>
